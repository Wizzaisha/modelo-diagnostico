<section
  class="w-full pt-10 pb-20 px-20 min-h-screen flex flex-col justify-start items-start gap-10 font-light text-gray-500!"
>
  <h3 class="text-green-primary! text-3xl gap-5 items-center font-bold">
    Lista de registros del formulario
  </h3>

  <div class="w-full flex justify-end items-center mt-2">
    <button
      class="btn bg-green-base! text-green-primary! rounded-full font-bold"
      (click)="downloadCsv()"
    >
      @if (isLoadingDownload) {
      <span class="loading loading-spinner text-green-primary!"></span>
      } <span>Descargar</span>
    </button>
  </div>
  <div class="overflow-x-auto w-full">
    <table class="table">
      <!-- head -->
      <thead>
        <tr class="bg-green-primary! text-white">
          <th></th>
          <th>Nombre completo</th>
          <th>NIT</th>
          <th>Correo</th>
          <th>NÃºmero de contacto</th>
        </tr>
      </thead>
      <tbody>
        @for (item of allSubmisions; track $index) {
        <tr>
          <th>{{ $index + 1 }}</th>
          <td>{{ item.fullName }}</td>
          <td>{{ item.documentNumber }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
